<!DOCTYPE html>
<html lang="en">
  <head>
    <title>2DoBox</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <!-- Top Container -->
    <header class="user-input-section">
      <h1><span class="green">2Do</span>Box</h1>
      <section class="form-wrapper">
        <form>
          <input aria-label="card title input" class="card-title input" type="text" name="title" placeholder=" Title">
          <textarea aria-label="card body input" class="card-body input" type="text-area" name="body" placeholder=" Task"></textarea>
          <button class="save-button" disabled>save</button>
        </form>
      </section> 
    </header>
    <!-- Bottom Container -->
    <section>
      <article class="filter-section">
        <input aria-label="filter bar" class="filter-cards input" type="text" name="filterCards" placeholder=" Filter">
        <button class="show-completed">Show Completed Tasks</button>
      </article>
      <article class="card-display"></article>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
