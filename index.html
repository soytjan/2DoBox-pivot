<!DOCTYPE html>
<html lang="en">
  <head>
    <title>2DoBox</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header class="user-input">
      <h1><span class="title-green">2Do</span>Box</h1>
      <div class="form-wrapper">
        <form>
          <input aria-label="card title input" class="card-title" type="text" name="title" placeholder="Title">
          <textarea aria-label="card body input" class="card-body" type="text-area" name="body" placeholder="Task"></textarea>
          <button class="save-button" disabled>save</button>
        </form>
      </div>
    </header>
    <section class="search-bar">
      <input aria-label="search cards input" class="search-cards" type="text" name="searchCards" placeholder="Search">
    </section>
    <section class="card-display"></section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
