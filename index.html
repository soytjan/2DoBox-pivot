<!DOCTYPE html>
<html lang="en">
  <head>
    <title>2DoBox</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <!-- Top Container -->
    <header class="user-input-section">
      <h1><span class="green">2Do</span>Box</h1>
      <section class="form-wrapper">
        <form>
          <input aria-label="card title input" class="card-title input" type="text" name="title" placeholder=" Title">
          <textarea aria-label="card body input" class="card-body input" type="text-area" name="body" placeholder=" Task"></textarea>
          <button class="save-button" disabled>save</button>
        </form>
      </section> 
    </header>
    <!-- Bottom Container -->
    <section>
      <article class="filter-section">
        <div class="filter-button-container">  
          <button class="none filter-button" id="1">None</button>
          <button class="low filter-button" id="2">Low</button>
          <button class="normal filter-button" id="3">Normal</button>
          <button class="high filter-button" id="4">High</button>
          <button class="critical filter-button" id="5">Critical</button>
        </div> 
        <input aria-label="filter bar" class="filter-cards input" type="text" name="filterCards" placeholder=" Filter">
        <button class="show-completed gray-outline">Show Completed Tasks</button>
      </article>
      <article class="card-display">
        <!-- Cards append here -->
      </article>
      <article class="show-more-section">
        <button class="show-more-button gray-outline">Show More TODOs</button>
      </article>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
